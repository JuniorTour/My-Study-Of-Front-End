<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>img gallery</title>
    <style>
        body {
            font:24px/1 "microsoft yahei",sans-serif;
        }
        .nav {
            width:30%;
            float: left;
            margin-left: 100px;
        }
        .nav li {
            font-size: 30px;
            margin: 20px 0;
        }
        .viewport {
            width:500px;
            float: left;
            padding: 50px;
            background: blue;
        }
        .viewport img {
            width:500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <h1>Snapshots</h1>
        <ul id="gallery">
            <li>
                <a href="img/white-flower.jpg"
                   title="white-flower">white-flower</a>
            </li>
            <li>
                <a href="img/pink-peach.jpeg"
                   title="pink-flower">pink-peach</a>
            </li>
            <li>
                <a href="img/ample.jpg"
                   title="ample">ample</a>
            </li>
            <li>
                <a href="img/green-water.jpg"
                   title="green-water">green-water</a>
            </li>
        </ul>
    </div>

    <div class="viewport">
        <img id="placeholder" src="img/white-flower.jpg" alt="">
        <h2 id="description">NONE</h2>
    </div>

    <script>
        function addLoadEvent(func) {
            var oldload=window.onload;
            if (typeof oldload !='function') {
                window.onload=func;
            }   else    {
                window.onload=function() {
                    oldonload();
                    func;
                }
            }
        }
//        window.onload=countBody();
//        window.onload=prepareGallery();

        addLoadEvent(prepareGallery());
//        addLoadEvent(countBody())

        function prepareGallery() {
            if (!document.getElementById) return false;
            if (!document.getElementsByTagName) return false;
            if (!document.getElementById("gallery")) return false;
            var gallery=document.getElementById("gallery");
            var links=gallery.getElementsByTagName("a");
            for (var i=0;i<links.length;i++) {
                links[i].onclick=function() {
//                    showPic(this);
//                    return false;
//                    return !showPic(this);
                    return showPic(this) ? false : true;
                }
//                links[i].onkeypress=links[i].onclick;
            }

//            alert("dismiss");
        }

        function  showPic(whichpic) {
            if (!document.getElementById("placeholder")) return false;

            var source=whichpic.getAttribute("href");
            var placeholder=document.getElementById("placeholder");
            if (placeholder.nodeName!="IMG") return false;
            placeholder.setAttribute("src",source);

            if (document.getElementById("description")) {
                var text=whichpic.getAttribute("title") ? whichpic.getAttribute("title") : " ";
                var description=document.getElementById("description");
                if (description.firstChild.nodeType == 3) {
                    description.firstChild.nodeValue=text;
                }
            }

            return true;
        }

        function countBody() {
            var body_ele=document.getElementsByTagName("body")[0];
            alert(body_ele.childNodes.length);
        }
    </script>
</body>
</html>
