<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,
    minimum-scale=1,maximum-scale=1.0,minimal-ui">
    <!--The following two meta tags will be helpful in the "add to home screen" function in ios safari.
    It will make the page more native-->
    <meta name="apple-touch-fullscreen" content="YES" />
    <!--<meta name="apple-mobile-web-app-capable" content="yes" />-->
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />
    <title>Whack-mole-holes-Vue.js</title>
    <script src="js/vue.js"></script>
    <style>
        * {
            padding: 0;
            border: none;
            margin:0;
        }
        html {
            height: 100%;
            /*A hack used to let 100% height valid.*/
        }
        body {
            height: 100%;
            /*A hack used to let 100% height valid.*/
            -moz-user-select:none;
            font-size: 16px;
        }
        .clearfix {zoom:1;}
        .clearfix:before,.clearfix:after {
            content: '';
            display: table;
        }
        .clearfix:after { clear: both;}

        #app {
            width:100%;
            height: 100%;
            /*padding: 2.5%;*/
            /*outline: 1px solid red;*/
            /*margin: 0 auto;*/
            position: relative;
        }
        .title-bar {
            color: #000;
            padding: 1em;
        }
        .page-title {
            display: inline-block;
        }
        .title-bar .pause-btn {
            float: right;
        }
        .play-panel {
            width:100%;
            margin: 5% 0;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
        .hole {
            background-color: black;
            float: left;
            /*width:30%;*/
            height:100px;
            margin: 1.65%;
            flex: 0 0 30%;
        }
        .mole-hole {
            background-color: green;
        }
        .rabbit-hole {
            background-color: yellow;
        }
        .final-score {
            width:100%;
            text-align: center;
            position: absolute;
            left:0;
            bottom: 0;
            padding: 1em 0;
        }
        .control-panel table {
            width: 100%;
        }
        .control-panel table td {
            width:25%;
            text-align: center;
        }
        .addingScore {
            /*display: none;*/
            position: absolute;
            top: -100%;
            left: 15%;
            opacity:1;
            transform: scale(2);
            animation: addScore 1.3s linear infinite;
        }
        .btn {
            color: #fff;
            width:90px;
            height:48px;
            border-radius: 4px;
        }
        .pause-btn {
            font-size: 24px;
            font-weight:bold;
            color: #fff;
            background-color: #337ab7;
            border-color: #2e6da4;
        }
        .pause-btn:active {
            background-color: #286090;
            border-color: #204d74;
        }

        .pause-overlay {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            color: #fff;
            text-align: center;
            background: rgba(7, 17, 27, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            /*display: flex;*/
            flex-direction: column;
            justify-content: center;
        }
        .pause-overlay a {
            color: #fff;
        }
        .btn-group {
            margin: 5% 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .btn-group .btn {
            margin: 5% 0;
        }
        .resume-btn {
            background-color: #5cb85c;
            border-color: #4cae4c;
        }
        .resume-btn:active {
            background-color: #449d44;
            border-color: #398439;
        }
        .info-btn {
            color: #fff;
            background-color: #5bc0de;
            border-color: #46b8da;
        }
        .info-btn:active {
            background-color: #31b0d5;
            border-color: #269abc;
        }
        .info-panel {
            color: #fff;
        }
        @keyframes addScore {
           100% {
               top:-20%;
               left: 43%;
               opacity: 0;
               transform: scale(1);
           }
        }
    </style>
</head>
<body>
<div id="app">
    <div class="title-bar">
        <h1 class="page-title">打地鼠</h1>
        <button class="btn pause-btn">| |</button>
    </div>
    <div class="play-panel clearfix">
        <div class="hole" @click.prevent="addScore(index)" v-for="(val,index) in holeType"
             :class="holeType[index]===-1?'mole-hole':''">
            {{index}}
        </div>
        <!--{'rabbit-hole':val,'mole-hole':!val}-->
        <!-- :class="holeType[n-1]==1?'rabbit-hole':'mole-hole'"-->
        <!--<div class="target rabbit-hole" @click.prevent="deductScore()"></div>-->
    </div>
    <div class="final-score">
        <h2 class="addingScore">+10</h2>
        <!--<h2 class="deductingScore">-10</h2>-->
        <h1>{{finalScore}}</h1>
    </div>
    </div>
    <!--暂停时的遮蔽浮层-->
    <div class="pause-overlay" v-show="pauseOverlayShow">
        <div class="btn-group">
            <button class="btn resume-btn">Resume</button>
            <button class="btn info-btn">Restart</button>
        </div>
        <div class="info-panel">
            <h3>Proudly made by <a href="http://juniortour.net">juniortour</a>.</h3>
            <p>热烈欢迎我和交流！如果觉得不错的话，给我在<a href="https://github.com/JuniorTour">gayhub上点个赞</a>，鼓励一下我吧~( • ̀ω•́ )✧</p>
        </div>
    </div>
</div>

<script>
    const rabbitHoleType=1,moleHoleType=-1,normalHoleType=0;

    let app=new Vue ({
        el:'#app',
        data:{
            /*目前的一个难点是：如何实现动态切换一“组”，注意是一组！洞穴的class？
             * 1.想要利用数组储存这组洞穴，但是发现Vue似乎不支持对数组元素实现动态class绑定；
             * 问题似乎在于，我这个实例的数组元素没有双向绑定？？？
             * 2.如果换成单个的对象来控制，岂不是要有很多重复的对象？*/
//            holeType:[rabbitHoleType,moleHoleType,moleHoleType,moleHoleType,rabbitHoleType,moleHoleType],
            holeType: [normalHoleType, normalHoleType, normalHoleType, normalHoleType, normalHoleType, normalHoleType,],
            finalScore:0,
            difficulty:'normal',
            holeNum:6,
            pauseOverlayShow:true
        },
        mounted:function () {
            this.$nextTick(function () {
                this.startGame();
            });
        },
        methods:{
            startGame: function () {
                /*开始游戏：
                * 1.初始化游戏：根据所选难度，渲染页面。
                * （难度主要区分在：出现的洞口数量多少，每轮动物出现的频率快慢）
                * 2.间隔随机生成地鼠和兔子，并相应的绑定点击事件
                *
                * 难点！！
                * 大致逻辑是：默认都是.hole的class，需要“随机”决定某些是.mole-hole或.rabbit-hole，
                * 并且！！！要相应的更新点击事件！！！
                *
                * 3.计算得分
                * 4.分享功能？
                * 5.随机事件、彩蛋：随机出现一只金地鼠，获得大量得分，但是消失的较快。*/
                switch (this.difficulty) {
                    case 'easy':
                        this.holeNum=4;
//                        this.freshRate=1
                        break;
                    case 'normal':
                        this.holeNum=6;
//                        this.freshRate=1
                        break;
                    case 'difficult':
                        this.holeNum=12;
//                        this.freshRate=1
                        break;
                }

                //蛤出现计时器：

                //兔子出现计时器：

                //地鼠出现计时器：
                let moleTimer = setInterval(() => {
                    let randomInt = this.getRandomInt(0, 5);
//                    console.log('randomInt = ' + randomInt);

//                this.holeType[index]=!this.holeType[index]
                    /*Excited!!!终于实现了！！
                     原来原因在于：???
                     如果对象是响应式的，确保属性被创建后也是响应式的，同时触发视图更新。
                     Vue.set方法主要用于避开 Vue 不能检测属性被添加的限制。*/
//                this.$set(this.holeType,index,!this.holeType[index])
                    Vue.set(this.holeType, randomInt, moleHoleType)
                    /*困惑的地方是：文档里说data选项之中提前声明的属性才是响应式的；
                     * 可在这里，我已经在data中声明了holeType[]了啊？他应该是响应式的了啊？？*/
//                    console.log('holeType[' + randomInt + '] = moleHoleType')
                }, 1000)
            },
            addScore: function () {
                this.finalScore += 10
                getScoreAnimation()
            },
            deductScore: function () {
                this.finalScore-=10
            },
            gamePause: function () {
                showOverlay()
                stopRandom()
            },
            getRandomInt: function (min,max) {
                min=Math.ceil(min) //向上取整
                max=Math.floor(max)    //向下取整
                return  Math.floor(Math.random()*(max-min+1)+min)
            }
        },
        computed: {
        }
    })
</script>
</body>
</html>
